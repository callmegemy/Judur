<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Judur - Dashboard</title>

    <link href="../../../../assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link href="../../../../assets/css/sb-admin-2.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <app-sidebar class="bg-gradient-judur"></app-sidebar>
        <!-- End of Sidebar -->



        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Begin Page Content -->
                <!-- Topbar -->
                <app-topbar></app-topbar>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Page Heading -->
                    <h1 class="h3 mb-4 text-gray-800 animate__animated animate__fadeInDown">User Feedbacks</h1>

                    <!-- Feedback List -->
                    <div class="row">
                        <div *ngIf="feedbacks.length > 0" class="col-md-12">
                            <div *ngFor="let feedback of feedbacks" class="feedback-item p-4 shadow-sm rounded bg-white animate__animated animate__fadeInUp mb-3">
                                <div class="d-flex justify-content-between">
                                    <p class="user-name font-weight-bold"><i class="fas fa-user"></i> {{ feedback.user.name }}</p>
                                    <p class="feedback-date">{{ feedback.created_at | date:'medium' }}</p>
                                </div>
                                <p class="mb-2" style=" color: #16423C; margin-bottom: 15px;"><strong>Feedback:</strong> {{ feedback.feedback }}</p>

                                <button class="btn btn-sm btn-danger" (click)="deleteFeedback(feedback.id)">
                                    <i class="fas fa-trash-alt"></i> Delete
                                </button>
                            </div>
                        </div>

                        <div *ngIf="feedbacks.length === 0" class="col-md-12 text-center">
                            <p class="text-muted">No feedbacks available at the moment.</p>
                        </div>
                    </div>
                </div>
                <!-- End of Page Content -->

            </div>

                <!-- Footer -->
                <!-- <footer class="sticky-footer bg-white">
                    <div class="container my-auto ">
                        <div class="copyright text-center my-auto">
                            <span>Copyright &copy; Judur 2024</span>
                        </div>
                    </div>
                </footer> -->
                <!-- End of Footer -->
            </div>
        </div>

        <!-- Scroll to Top Button -->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <!-- Logout Modal -->
        <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                    </div>
                    <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                        <a class="btn btn-primary" href="login.html">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    

</body>

</html>
