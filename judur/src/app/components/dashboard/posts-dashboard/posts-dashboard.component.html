<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Judur - Posts</title>
    <link href="../../../../assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="../../../../assets/css/sb-admin-2.css" rel="stylesheet">
</head>

<body id="page-top">
    <div id="wrapper">
        <app-sidebar class="bg-gradient-judur"></app-sidebar>

        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <app-topbar></app-topbar>

                <div class="container-fluid">
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-judur font-weight-bold">Posts</h1>
                        <a routerLink="/dashboard/posts/create-post" class="btn btn-judur btn-sm float-right mt-2 mt-md-0">
                            <i class="fa-solid fa-plus"></i>
                            Add Post
                        </a>
                    </div>

                    <!-- Posts Card -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-judur">All Posts</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Title</th>
                                            <th>Date</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>Title</th>
                                            <th>Date</th>
                                            <th>Actions</th>
                                        </tr>
                                    </tfoot>
                                    <tbody>
                                        <tr *ngFor="let post of posts">
                                            <td>{{ post.title }}</td>
                                            <td>{{ post.created_at | date: 'short'}}</td>
                                            <td>
                                                <a routerLink="/dashboard/posts/view-post/{{post.id}}" class="btn-circle bg-judur rounded-circle">
                                                    <i class="fa-solid fa-eye"></i>
                                                </a>
                                                <a routerLink="/dashboard/posts/edit-post/{{post.id}}" class="btn-circle bg-primary rounded-circle mx-3">
                                                    <i class="fa-solid fa-pen text-white"></i>
                                                </a>
                                                <a (click)="onDelete(post.id)" class="btn-circle bg-danger rounded-circle">
                                                    <i class="fa-solid fa-trash text-white"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Footer -->
                <footer class="sticky-footer bg-white">
                    <div class="container my-auto">
                        <div class="copyright text-center my-auto">
                            <span>Copyright &copy; Judur 2024</span>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>

    <a class="scroll-to-top rounded" routerLink="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <script src="../../../../assets/vendor/jquery/jquery.min.js"></script>
    <script src="../../../../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
