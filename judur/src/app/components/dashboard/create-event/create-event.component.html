<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Judur - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link href="../../../../assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../../../../assets/css/sb-admin-2.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">


</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <app-sidebar class="bg-gradient-judur"></app-sidebar>

        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <app-topbar></app-topbar>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-judur font-weight-bold">Add An Event</h1>
                    </div>
                    <div class="container mt-5 text-judur">
                        <div class="card shadow custom-hover-shadow">
                            <div class="card-header">
                                <h2><i class="fa-regular fa-calendar-days"></i> Event Details</h2>
                            </div>
                            <div class="card-body">
                                <form (ngSubmit)="onSubmit()" enctype="multipart/form-data">
                                    <!-- Event Title -->
                                    <div class="form-group mb-3">
                                        <label for="eventTitle" class="font-weight-bold">Event Title</label>
                                        <input type="text" id="eventTitle" class="form-control" [(ngModel)]="event.title" name="title" required
                                            placeholder="Enter event title">
                                    </div>
                                
                                    <!-- Event Status -->
                                    <div class="form-group mb-3">
                                        <label for="land_id" class="font-weight-bold">Event Status</label>
                                        <select id="land_id" class="form-control" [(ngModel)]="event.event_status" name="land_id" required>
                                            <option value="" disabled>Select Status</option>
                                            <option value="1">Preparing</option>
                                            <option value="2">Upcoming</option>

                                        </select>
                                    </div>
                                
                                    <!-- Event Location -->
                                    <div class="form-group mb-3">
                                        <label for="eventLocation" class="font-weight-bold">Event Location</label>
                                        <input type="text" id="eventLocation" class="form-control" [(ngModel)]="event.location" name="location" required
                                            placeholder="Enter event location">
                                    </div>
                                
                                    <!-- Event Date -->
                                    <div class="form-group mb-3">
                                        <label for="eventDate" class="font-weight-bold">Event Date</label>
                                        <input type="date" id="eventDate" class="form-control" [(ngModel)]="event.date" name="date" required
                                            placeholder="Select event date">
                                    </div>
                                
                                    <!-- Event Time -->
                                    <div class="form-group mb-3">
                                        <label for="eventTime" class="font-weight-bold">Event Time</label>
                                        <input type="time" id="eventTime" class="form-control" [(ngModel)]="event.time" name="time" required
                                            placeholder="Select event time">
                                    </div>
                                
                                    <!-- Expected Organizer Number -->
                                    <div class="form-group mb-3">
                                        <label for="expectedOrganizerNumber" class="font-weight-bold">Expected Organizer Number</label>
                                        <input type="number" id="expectedOrganizerNumber" class="form-control" [(ngModel)]="event.expected_organizer_number"
                                            name="expected_organizer_number" required min="1" placeholder="Enter number of organizers">
                                    </div>
                                
                                    <!-- Event Allocated Money -->
                                    <div class="form-group mb-3">
                                        <label for="allocatedMoney" class="font-weight-bold">Allocated Money</label>
                                        <input type="number" id="allocatedMoney" class="form-control" [(ngModel)]="event.allocatedMoney" name="allocatedMoney"
                                            min="0" placeholder="Enter allocated money amount">
                                    </div>
                                
                                    <!-- Event Allocated Items -->
                                    <div class="form-group mb-3">
                                        <label for="allocatedItems" class="font-weight-bold">Allocated Items</label>
                                        <input type="number" id="allocatedItems" class="form-control" [(ngModel)]="event.allocatedItems" name="allocatedItems"
                                            min="0" placeholder="Enter number of allocated items">
                                    </div>
                                
                                    <!-- Land -->
                                    <div class="form-group mb-3">
                                        <label for="eventStatus" class="font-weight-bold">Land</label>
                                        <select id="eventStatus" class="form-control" [(ngModel)]="event.land_id" name="land_id" required>
                                            <option value="" disabled>Select Land</option>
                                            <option *ngFor="let lands of land" [value]="lands.id">{{ lands.address }}</option>
                                        </select>
                                    </div>
                                
                                    <!-- Event Description -->
                                    <div class="form-group mb-3">
                                        <label for="eventDescription" class="font-weight-bold">Event Description</label>
                                        <textarea id="eventDescription" class="form-control" [(ngModel)]="event.description" name="description" required
                                            placeholder="Enter event description"></textarea>
                                    </div>
                                
                                    <!-- Event Duration -->
                                    <div class="form-group mb-3">
                                        <label for="eventDuration" class="font-weight-bold">Event Duration (in hours)</label>
                                        <input type="number" id="eventDuration" class="form-control" [(ngModel)]="event.duration" name="duration" min="0"
                                            placeholder="Enter event duration in hours">
                                    </div>
                                
                                    <!-- People Helped -->
                                    <div class="form-group mb-3">
                                        <label for="peopleHelped" class="font-weight-bold">People Targeted</label>
                                        <input type="number" id="peopleHelped" class="form-control" [(ngModel)]="event.people_helped" name="people_helped" min="0"
                                            placeholder="Enter number of people helped">
                                    </div>
                                
                                    <!-- Goods Distributed -->
                                    <div class="form-group mb-3">
                                        <label for="goodsDistributed" class="font-weight-bold">Goods Distributed</label>
                                        <input type="number" id="goodsDistributed" class="form-control" [(ngModel)]="event.goods_distributed"
                                            name="goods_distributed" min="0" placeholder="Enter number of goods distributed">
                                    </div>
                                
                                    <!-- Event Image -->
                                    <div class="form-group mb-3">
                                        <label for="eventImage" class="font-weight-bold">Event Image</label>
                                        <input type="file" id="eventImage" class="form-control" (change)="onFileSelected($event)" name="image">
                                    </div>
                                
                                    <button type="submit" class="btn btn-success">Create Event</button>
                                </form>
                                

                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Judur 2024</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
