<!-- Navbar Start -->
<div class="container-fluid fixed-top px-0 bg-dark" style="margin-bottom: 115px;">
    <nav class="navbar navbar-expand-lg navbar-dark py-lg-0 px-lg-5">
        <a href="/" class="navbar-brand ms-4 ms-lg-0">
            <h1 class="fw-bold text-primary m-0">JUDUR<span class="text-white"></span></h1>
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a routerLink="/" routerLinkActive="active" class="nav-item nav-link">Home</a>
                <a routerLink="#aboutus" routerLinkActive="active" class="nav-item nav-link">About</a>
                <a *ngIf="isDonor" routerLink="/donate" routerLinkActive="active" class="nav-item nav-link">Donate</a>
                <a routerLink="/contact-us" routerLinkActive="active" class="nav-item nav-link">Contact</a>
                <a *ngIf="isAdmin" routerLink="/dashboard" routerLinkActive="active" class="nav-item nav-link">Dashboard</a>
                <a *ngIf="isjustvolunteer" routerLink="/volunteer-to-examiner" routerLinkActive="active" class="nav-item nav-link">Examiner</a>
                <a *ngIf="isExaminer" routerLink="/land-inspection" routerLinkActive="active" class="nav-item nav-link">Land Report</a>
            </div>
            <a routerLink="/view-profile" routerLinkActive="active" class="nav-item nav-link">
                <i class="fa fa-user-circle" style="font-size: 24px;"></i>
            </a>
            <div class="nav-item ms-1 dropdown">
                <a href="#" class="nav-link position-relative notification-link" (click)="toggleDropdown()">
                    <i class="fa fa-bell" style="font-size: 24px;"></i>
                    <span class="badge position-absolute top-0 start-100 translate-middle" style="background-color: #6A9C89;">
                        {{ notificationCount }}
                    </span>
                </a>
                <div *ngIf="dropdownVisible" class="dropdown-menu dropdown-menu-end">
                    <h6 class="dropdown-header">Notifications</h6>
                    <div *ngFor="let notification of notifications" class="dropdown-item">
                        {{ notification.message }}
                        <small class="text-muted">{{ notification.time }}</small>
                    </div>
                    <div *ngIf="!notifications.length" class="dropdown-item text-center">No notifications</div>
                </div>
            </div>

            <!-- Show Logout button if user is logged in -->
            <div class="d-none d-lg-flex ms-4 mt-3 mb-3" *ngIf="loggedIn">
                <a class="btn btn-outline-primary py-2 px-3" (click)="onLogout()">
                    Logout
                    <div class="d-inline-flex btn-sm-square bg-white text-primary rounded-circle ms-2">
                        <i class="fa fa-arrow-right"></i>
                    </div>
                </a>
            </div>

            <!-- Show Login button if user is not logged in -->
            <div class="d-none d-lg-flex ms-2 mt-3 mb-3" *ngIf="!loggedIn">
                <a class="btn btn-outline-primary py-2 px-3" routerLink="/login">
                    Login
                    <div class="d-inline-flex btn-sm-square bg-white text-primary rounded-circle ms-2">
                        <i class="fa fa-arrow-right"></i>
                    </div>
                </a>
            </div>
        </div>
    </nav>
</div>
<!-- Navbar End -->
