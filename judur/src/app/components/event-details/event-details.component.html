<app-navbar></app-navbar>

<div class="container event-container">
  <div class="row align-items-center">
    <!-- Image Section -->
    <div class="col-md-4">
      <div class="image-container">
        <img [src]="event.image_url" alt="{{ event.title }} Image" loading="lazy" class="event-image">
      </div>
    </div>

    <!-- Event Details Section -->
    <div class="col-md-8">
      <div class="event-details">
        <div class="event-header">
          <h1 class="event-title">{{ event.title }}</h1>
        </div>

        <div class="event-info">
          <div class="event-section">
            <h3>Location:</h3>
            <p>{{ event.location }}</p>
          </div>
          <div class="event-section">
            <h3>Date & Time:</h3>
            <p>{{ event.date }} - {{ event.time }}</p>
          </div>
          <div class="event-section">
            <h3>Duration:</h3>
            <p>{{ event.duration }} hours</p>
          </div>
          <div class="event-section">
            <h3>Expected Organizers:</h3>
            <p>{{ event.expected_organizer_number }}</p>
          </div>
        </div>

        <div class="event-description">
          <h3>Description</h3>
          <p>{{ event.description }}</p>
        </div>

        <a class="btn btn-facebook mt-3 justify-content-center" (click)="shareOnFacebook()" title="Share on Facebook">
          <i class="fab fa-facebook-f "></i> 
        </a>
      </div>
    </div>
  </div>
  <div class="event-actions d-flex justify-content-center">
    <app-event-join style="background-color: transparent; border: none;" [eventId]="event.id"></app-event-join>
  </div>
  <div>

  </div>
</div>
