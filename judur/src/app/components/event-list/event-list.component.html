<app-navbar></app-navbar>

<!-- Page Header Start -->
<div class="page-header">
    <div class="container mt-3">
        <div class="col-12">
            <h2>Upcoming Events</h2>
        </div>
    </div>
</div>
<!-- Page Header End -->

<!-- Event Start -->
<div class="event" style="width: 100%;">
    <div class="container" style="width: 100%;">
        <div class="section-header text-center">
            <p>Upcoming Events</p>
            <h2>Be ready for our upcoming charity events</h2>
        </div>
        <div class="row justify-content-center" style="width: 100%;">
            <div class="col-lg-6 col-md-12 mb-4" *ngFor="let event of events">
                <div class="card fixed-card d-flex flex-row">
                    <div class="col-md-5 p-0">
                        <img [src]="event.image_url" alt="Event Image" class="card-img-left img-fluid">
                    </div>
                    <!-- Event Info on the Right -->
                    <div class="col-md-7 d-flex flex-column justify-content-center">
                        <div class="card-body">
                            <h3 class="card-title">{{ event.title | wordLimit: 3 }}</h3>
                            <p class="card-text">{{ event.description | wordLimit: 10 }}</p>
                            <div class="event-meta d-flex justify-content-between mb-2">
                                <p>
                                    <i class="fa fa-calendar-alt"></i> {{ event.date }}
                                    <i class="far fa-clock"></i> {{ event.time }}
                                </p>
                                <p>
                                    <i class="fa fa-map-marker-alt"></i> {{ event.location }}
                                </p>
                            </div>
                            <div style="display: flex; justify-content: center; align-items: center;" >
                                <a [routerLink]="['/list-event/event-details', event.id]" class="btn btn-custom">
                                    {{ event.isJoined ? 'View Details' : 'View Details and Join' }}
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
