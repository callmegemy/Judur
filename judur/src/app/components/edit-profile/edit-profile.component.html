<app-navbar></app-navbar>

<div class="container "  style="margin-top: 115px !important; "> 

  <h2>Edit Profile</h2>

  <!-- Display error message if any -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- Profile Edit Form -->
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    
    <!-- Name -->
    <div class="form-group mb-3">
      <label for="name">Name</label>
      <input 
        type="text" 
        id="name" 
        class="form-control" 
        formControlName="name" 
        [ngClass]="{ 'is-invalid': profileForm.get('name')?.invalid && profileForm.get('name')?.touched }"
        placeholder="Enter your name"
      />
      <div *ngIf="profileForm.get('name')?.invalid && profileForm.get('name')?.touched" class="invalid-feedback">
        Name is required and must be less than 255 characters.
      </div>
    </div>

    <!-- Email -->
    <div class="form-group mb-3">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        class="form-control" 
        formControlName="email"
        [ngClass]="{ 'is-invalid': profileForm.get('email')?.invalid && profileForm.get('email')?.touched }"
        placeholder="Enter your email"
      />
      <div *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched" class="invalid-feedback">
        Valid email is required.
      </div>
    </div>

    <!-- Age -->
    <div class="form-group mb-3">
      <label for="age">Age</label>
      <input 
        type="number" 
        id="age" 
        class="form-control" 
        formControlName="age"
        [ngClass]="{ 'is-invalid': profileForm.get('age')?.invalid && profileForm.get('age')?.touched }"
        placeholder="Enter your age"
      />
      <div *ngIf="profileForm.get('age')?.invalid && profileForm.get('age')?.touched" class="invalid-feedback">
        Age must be between 0 and 150.
      </div>
    </div>

    <!-- Phone -->
    <div class="form-group mb-3">
      <label for="phone">Phone</label>
      <input 
        type="text" 
        id="phone" 
        class="form-control" 
        formControlName="phone"
        [ngClass]="{ 'is-invalid': profileForm.get('phone')?.invalid && profileForm.get('phone')?.touched }"
        placeholder="Enter your phone number"
      />
      <div *ngIf="profileForm.get('phone')?.invalid && profileForm.get('phone')?.touched" class="invalid-feedback">
        Phone number must be 11 digits long.
      </div>
    </div>

    <!-- Profile Picture -->
    <div class="form-group mb-3">
      <label for="profilePicture">Profile Picture</label>
      <input 
        type="file" 
        id="profilePicture" 
        class="form-control" 
        name="profile_picture"
        (change)="onFileSelected($event)"
      /> <div *ngIf="imageErrorMessage" class="invalid-feedback d-block">
        {{ imageErrorMessage }}
      </div>
    </div>

     <!-- Password -->
     <div class="form-group mb-3">
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password" 
        class="form-control" 
        formControlName="password"
        [ngClass]="{ 'is-invalid': profileForm.get('password')?.invalid && profileForm.get('password')?.touched }"
        placeholder="Enter your password"
      />
      <div *ngIf="profileForm.get('password')?.invalid && profileForm.get('password')?.touched" class="invalid-feedback">
        Password  must be at least 6 characters long.
      </div>
    </div>


    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" [disabled]="profileForm.invalid">Update Profile</button>

  </form>
</div>
