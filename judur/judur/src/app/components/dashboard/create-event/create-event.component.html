<div class="container mt-5 text-judur">
    <div class="card shadow custom-hover-shadow">
      <div class="card-header">
        <h2 ><i class="fa-regular fa-calendar-days"></i> Event Details</h2>
      </div>
      <div class="card-body">
        <form action="#" method="POST">
            <!-- Event Title -->
            <div class="form-group mb-3">
              <label for="eventTitle" class="font-weight-bold">Event Title</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa-solid fa-calendar"></i></span>
                </div>
                <input type="text" id="eventTitle" class="form-control" placeholder="Enter event title" required>
              </div>
            </div>
          
            <!-- Event Location -->
            <div class="form-group mb-3">
              <label for="eventLocation" class="font-weight-bold">Event Location</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                </div>
                <input type="text" id="eventLocation" class="form-control" placeholder="Enter event location" required>
              </div>
            </div>
          
            <!-- Event Date -->
            <div class="form-group mb-3">
              <label for="eventDate" class="font-weight-bold">Event Date</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                </div>
                <input type="date" id="eventDate" class="form-control" required>
              </div>
            </div>
          
            <!-- Event Time -->
            <div class="form-group mb-3">
              <label for="eventTime" class="font-weight-bold">Event Time</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-clock"></i></span>
                </div>
                <input type="time" id="eventTime" class="form-control" required>
              </div>
            </div>
          
            <!-- Number of Volunteers -->
            <div class="form-group mb-3">
              <label for="volunteers" class="font-weight-bold">Number of Volunteers</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-users"></i></span>
                </div>
                <input type="number" id="volunteers" class="form-control" placeholder="Enter number of volunteers" required>
              </div>
            </div>
          
            <!-- Event Description -->
            <div class="form-group mb-4">
              <label for="eventDescription" class="font-weight-bold">Event Description</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-pencil-alt"></i></span>
                </div>
                <textarea id="eventDescription" class="form-control" rows="3" placeholder="Enter event description" required></textarea>
              </div>
            </div>
          
            <!-- Submit Button -->
            <div class="display-inline text-center">
              <button type="submit" class="btn btn-success mx-3"><i class="fa-solid fa-check"></i> Add Event</button>
              <button type="reset" class="btn btn-danger mx-3"><i class="fa-solid fa-xmark"></i> Cancel</button>
            </div>
          </form>
          
      </div>
      <button type="submit" class="btn btn-judur mx-3"><i class="fa-solid fa-arrow-left"></i>  back</button>
