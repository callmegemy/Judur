<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Judur - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link href="../../../../assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../../../../assets/css/sb-admin-2.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">


</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
<ul class="navbar-nav bg-gradient-judur-reverse sidebar sidebar-dark accordion" id="accordionSidebar">
<app-sidebar></app-sidebar>
</ul>

        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
<app-topbar></app-topbar>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-judur font-weight-bold">Auction Edit</h1>
                    </div>

                    <div class="container mt-5 text-judur">
                        <div class="card shadow custom-hover-shadow">
                            <div class="card-header">
                                <h2><i class="fa-solid fa-file-invoice-dollar"></i>  Charity Auction Details</h2>
                            </div>
                            <div class="card-body">
                                <form action="#" method="POST">
                                    <!-- Item Selection -->
                                    <div class="form-group mb-3">
                                        <label for="itemSelect" class="font-weight-bold">Select Auction Item</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fas fa-gift"></i></span>
                                            </div>
                                            <select id="itemSelect" class="form-control" required>
                                                <option value="" disabled selected>Select an item</option>
                                                <option value="1">Handmade Quilt</option>
                                                <option value="2">Artwork by Local Artist</option>
                                                <option value="3">Luxury Gift Basket</option>
                                                <option value="4">Dining Experience Voucher</option>
                                            </select>
                                        </div>
                                    </div>
                    
                                    <!-- Auction Starting Price -->
                                    <div class="form-group mb-3">
                                        <label for="startingPrice" class="font-weight-bold">Auction Starting Price</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                                            </div>
                                            <input type="number" id="startingPrice" class="form-control" placeholder="Enter starting price" required value="50">
                                        </div>
                                    </div>
                    
                                    <!-- Auction Start Date -->
                                    <div class="form-group mb-3">
                                        <label for="startDate" class="font-weight-bold">Auction Start Date</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                                            </div>
                                            <input type="date" id="startDate" class="form-control" required value="2024-11-01">
                                        </div>
                                    </div>
                    
                                    <!-- Auction End Date -->
                                    <div class="form-group mb-3">
                                        <label for="endDate" class="font-weight-bold">Auction End Date</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                                            </div>
                                            <input type="date" id="endDate" class="form-control" required value="2024-11-15">
                                        </div>
                                    </div>
                    
                                    <!-- Auction Description -->
                                    <div class="form-group mb-4">
                                        <label for="auctionDescription" class="font-weight-bold">Auction Description</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fas fa-pencil-alt"></i></span>
                                            </div>
                                            <textarea id="auctionDescription" class="form-control" rows="3" placeholder="Enter auction description" required>This is a charity auction to support local shelters. All proceeds will go to helping those in need.</textarea>
                                        </div>
                                    </div>
                    
                                    <!-- Submit Button -->
                                    <div class="display-inline text-center">
                                        <button type="submit" class="btn btn-success mx-3"><i class="fa-solid fa-check"></i> Update Auction</button>
                                        <button type="reset" class="btn btn-danger mx-3"><i class="fa-solid fa-xmark"></i> Cancel</button>
                                    </div>
                                </form>
                            </div>
                            <button type="button" class="btn btn-judur mx-3"><i class="fa-solid fa-arrow-left"></i> Back</button>
                        </div>
                    </div>
                    
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Judur 2024</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
