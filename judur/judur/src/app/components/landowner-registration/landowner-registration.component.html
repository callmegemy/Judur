<app-navbar></app-navbar>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form [formGroup]="landDonationForm" (ngSubmit)="onSubmit()">
        <!-- Description Field -->
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <input
            type="text"
            class="form-control"
            id="description"
            formControlName="description"
          >
          <div *ngIf="landDonationForm.get('description')?.touched && landDonationForm.get('description')?.invalid" class="text-danger">
            <small *ngIf="landDonationForm.get('description')?.errors?.['required']">Description is required.</small>
          </div>
        </div>

        <!-- Land Size Field -->
        <div class="mb-3">
          <label for="land_size" class="form-label">Land Size (sqm)</label>
          <input
            type="number"
            class="form-control"
            id="land_size"
            formControlName="land_size"
          >
          <div *ngIf="landDonationForm.get('land_size')?.touched && landDonationForm.get('land_size')?.invalid" class="text-danger">
            <small *ngIf="landDonationForm.get('land_size')?.errors?.['required']">Land size is required.</small>
            <small *ngIf="landDonationForm.get('land_size')?.errors?.['min']">Land size must be greater than 0.</small>
          </div>
        </div>

        <!-- Address Field -->
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            formControlName="address"
          >
          <div *ngIf="landDonationForm.get('address')?.touched && landDonationForm.get('address')?.invalid" class="text-danger">
            <small *ngIf="landDonationForm.get('address')?.errors?.['required']">Address is required.</small>
          </div>
        </div>

        <!-- Proof of Ownership Field -->
        <div class="mb-3">
          <label for="proof_of_ownership" class="form-label">Upload Proof of Ownership</label>
          <input
            type="file"
            class="form-control"
            id="proof_of_ownership"
            (change)="onFileSelected($event)"
          >
          <div *ngIf="landDonationForm.get('proof_of_ownership')?.touched && landDonationForm.get('proof_of_ownership')?.invalid" class="text-danger">
            <small *ngIf="landDonationForm.get('proof_of_ownership')?.errors?.['required']">Proof of ownership is required.</small>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary" >Submit</button>
      </form>
    </div>
  </div>
</div>
